<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأسئلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        h2 {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .question {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            width: 30%;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .btn {
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
            color: white;
            border-radius: 5px;
        }
        .export-btn {
            background: green;
        }
        .import-btn {
            background: #007bff;
        }
        .export-options {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #file-input {
            display: none;
        }
        .clear-btn {
            background: #ff9800;
        }
        .duplicate-btn {
            background: #9c27b0;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0 10px;
            text-decoration: underline;
        }
        .collapsed .questions-container {
            display: none;
        }
        .bulk-paste-area {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            direction: rtl;
            text-align: right;
            padding: 10px;
            font-family: inherit;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
        }
        .close-btn {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        .bulk-paste-btn {
            background: #673ab7;
        }
    </style>
</head>
<body>
    <h1>إدارة الأسئلة</h1>
    <div class="export-options">
        <h3>تصدير / استيراد</h3>
        <button class="btn export-btn" onclick="exportQuestions('js')">تصدير كملف JS</button>
        <button class="btn export-btn" onclick="exportQuestions('csv')">تصدير كملف CSV</button>
        <button class="btn import-btn" onclick="document.getElementById('file-input').click()">استيراد من CSV</button>
        <input type="file" id="file-input" accept=".csv" onchange="importFromCSV(this.files[0])">
        <button class="btn clear-btn" onclick="clearAllData()">مسح كل البيانات</button>
        <button class="btn duplicate-btn" onclick="removeDuplicates()">إزالة الأسئلة المكررة</button>
        <button class="btn bulk-paste-btn" onclick="openBulkPasteModal()">لصق مجموعة أسئلة</button>
    </div>
    <div id="categories"></div>
    
    <!-- Bulk Paste Modal -->
    <div id="bulkPasteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBulkPasteModal()">&times;</span>
            <h3>لصق مجموعة من الأسئلة</h3>
            <p>الصق الأسئلة بتنسيق: السؤال؟ الإجابة. القيمة</p>
            <select id="categorySelect" style="margin-bottom: 10px; padding: 5px;">
                <!-- Categories will be added here dynamically -->
            </select>
            <textarea class="bulk-paste-area" id="bulkPasteArea" placeholder="الصق الأسئلة هنا..."></textarea>
            <button class="btn import-btn" onclick="processBulkPaste()">إضافة الأسئلة</button>
        </div>
    </div>
    
    <script>
        const categories = [
            'التاريخ العالمي',
            'العلوم والطبيعة',
            'الجغرافيا',
            'الرياضة والألعاب',
            'ليج أوف ليجندز',
            'الثقافة الشعبية',
            'الفنون والأدب',
            'التكنولوجيا',
            'أنمي'
        ];

        // Initialize the app
        function init() {
            const container = document.getElementById("categories");
            container.innerHTML = ''; // Clear container before adding categories
            
            // Populate category dropdown for bulk paste
            const categorySelect = document.getElementById("categorySelect");
            categorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            categories.forEach(category => {
                const section = document.createElement("div");
                section.className = "category";
                section.innerHTML = `
                    <h2>
                        ${category}
                        <button class="toggle-btn" onclick="toggleCategory(this)">طي</button>
                    </h2>
                    <div class="questions-container">
                        <div id="questions-${category}"></div>
                        <button onclick="addQuestion('${category}')">إضافة سؤال</button>
                    </div>
                `;
                container.appendChild(section);
            });
            
            // Load data from localStorage or initialize with empty fields
            loadFromLocalStorage();
            
            // Add paste event listeners after all inputs are created
            addPasteEventListeners();
        }

        function addQuestion(category, questionData) {
            const questionList = document.getElementById(`questions-${category}`);
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";
            questionDiv.innerHTML = `
                <input type="text" placeholder="السؤال" oninput="autoMove(event, 'answer'); saveToLocalStorage()">
                <input type="text" placeholder="الإجابة" oninput="autoMove(event, 'value'); saveToLocalStorage()">
                <input type="text" placeholder="القيمة (100-500)" maxlength="3" oninput="moveNext(event, this); saveToLocalStorage()">
                <button class="delete-btn" onclick="deleteQuestion(this)">X</button>
            `;
            questionList.appendChild(questionDiv);
            
            // Set values if provided
            if (questionData) {
                const inputs = questionDiv.querySelectorAll("input");
                inputs[0].value = questionData.question || '';
                inputs[1].value = questionData.answer || '';
                inputs[2].value = questionData.value || '';
            }
            
            // Add paste event listener to the new question input
            questionDiv.querySelector('input[placeholder="السؤال"]').addEventListener('paste', handlePaste);
            
            return questionDiv;
        }

        function autoMove(event, nextField) {
            const inputValue = event.target.value;
            if ((nextField === 'answer' && inputValue.includes('؟')) ||
                (nextField === 'value' && inputValue.includes('.'))) {
                const inputs = event.target.parentElement.querySelectorAll("input");
                if (nextField === 'answer') inputs[1].focus();
                if (nextField === 'value') inputs[2].focus();
            }
        }

        function moveNext(event, input) {
            if (input.value.length === 3) {
                const questionElement = input.parentElement;
                const nextQuestion = questionElement.nextElementSibling;
                
                // Check if this is the last question in the category
                if (!nextQuestion) {
                    // Get category ID from the parent container
                    const questionsContainer = questionElement.parentElement;
                    const categoryId = questionsContainer.id.replace('questions-', '');
                    
                    // Add a new question
                    const newQuestion = addQuestion(categoryId);
                    
                    // Focus on the first input of the new question
                    newQuestion.querySelector("input").focus();
                } else {
                    // Focus on the first input of the next question
                    nextQuestion.querySelector("input").focus();
                }
            }
        }

        function deleteQuestion(button) {
            button.parentElement.remove();
            saveToLocalStorage();
        }

        // Helper function to escape special characters for JavaScript strings
        function escapeJS(str) {
            return str
                .replace(/\\/g, '\\\\')  // Escape backslashes
                .replace(/"/g, '\\"')    // Escape double quotes
                .replace(/\n/g, '\\n')   // Escape newlines
                .replace(/\r/g, '\\r')   // Escape carriage returns
                .replace(/\t/g, '\\t')   // Escape tabs
                .replace(/\f/g, '\\f');  // Escape form feeds
        }

        function exportQuestions(format) {
            if (format === 'js') {
                let exportData = "const questions = {\n";
                categories.forEach(category => {
                    exportData += `  '${category}': [\n`;
                    const questionList = document.getElementById(`questions-${category}`).children;
                    for (let q of questionList) {
                        const inputs = q.querySelectorAll("input");
                        const questionText = inputs[0].value.trim();
                        const answerText = inputs[1].value.trim();
                        const valueText = inputs[2].value.trim();
                        if (questionText && answerText && valueText) {
                            // Properly escape special characters for JavaScript
                            const escapedQuestion = escapeJS(questionText);
                            const escapedAnswer = escapeJS(answerText);
                            exportData += `    { value: ${valueText}, question: "${escapedQuestion}", answer: "${escapedAnswer}" },\n`;
                        }
                    }
                    exportData += `  ],\n`;
                });
                exportData += "};\n";

                const blob = new Blob([exportData], { type: "text/javascript" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "questions.js";
                a.click();
            } else if (format === 'csv') {
                let csvContent = "Category,Question,Answer,Value\n";
                
                categories.forEach(category => {
                    const questionList = document.getElementById(`questions-${category}`).children;
                    for (let q of questionList) {
                        const inputs = q.querySelectorAll("input");
                        const questionText = inputs[0].value.trim();
                        const answerText = inputs[1].value.trim();
                        const valueText = inputs[2].value.trim();
                        if (questionText && answerText && valueText) {
                            // Escape quotes in CSV (double quotes are escaped by doubling them)
                            const escapedQuestion = questionText.replace(/"/g, '""');
                            const escapedAnswer = answerText.replace(/"/g, '""');
                            csvContent += `"${category}","${escapedQuestion}","${escapedAnswer}",${valueText}\n`;
                        }
                    }
                });
                
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "questions.csv";
                a.click();
            }
        }

        function handlePaste(e) {
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            
            // Check if this is a multi-line paste
            if (pastedText.includes('\n')) {
                // This is a multi-line paste, open the bulk paste modal
                e.preventDefault();
                openBulkPasteModal();
                document.getElementById('bulkPasteArea').value = pastedText;
                return;
            }
            
            // Try to match the pattern "question? answer. value"
            const regex = /(.*?)[؟?]\s*(.*?)\.\s*(\d+)/;
            const match = pastedText.match(regex);
            
            if (match) {
                e.preventDefault();
                const question = match[1] + '؟';
                const answer = match[2].trim();
                const value = match[3].trim();
                
                const inputs = e.target.parentElement.querySelectorAll("input");
                inputs[0].value = question;
                inputs[1].value = answer;
                inputs[2].value = value;
                
                // Save to localStorage
                saveToLocalStorage();
                
                // Focus on next question
                const nextQuestion = e.target.parentElement.nextElementSibling;
                if (nextQuestion) {
                    nextQuestion.querySelector("input").focus();
                } else {
                    // This is the last question, add a new one
                    const questionElement = e.target.parentElement;
                    const questionsContainer = questionElement.parentElement;
                    const categoryId = questionsContainer.id.replace('questions-', '');
                    
                    // Add a new question
                    const newQuestion = addQuestion(categoryId);
                    
                    // Focus on the first input of the new question
                    newQuestion.querySelector("input").focus();
                }
            }
        }

        function addPasteEventListeners() {
            document.querySelectorAll('input[placeholder="السؤال"]').forEach(input => {
                input.addEventListener('paste', handlePaste);
            });
        }

        // Save data to localStorage
        function saveToLocalStorage() {
            const data = {};
            
            categories.forEach(category => {
                data[category] = [];
                const questionList = document.getElementById(`questions-${category}`).children;
                for (let q of questionList) {
                    const inputs = q.querySelectorAll("input");
                    const questionText = inputs[0].value.trim();
                    const answerText = inputs[1].value.trim();
                    const valueText = inputs[2].value.trim();
                    
                    // Only save non-empty questions
                    if (questionText || answerText || valueText) {
                        data[category].push({
                            question: questionText,
                            answer: answerText,
                            value: valueText
                        });
                    }
                }
            });
            
            localStorage.setItem('questionData', JSON.stringify(data));
        }

        // Load data from localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('questionData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                
                categories.forEach(category => {
                    const questionList = document.getElementById(`questions-${category}`);
                    questionList.innerHTML = ''; // Clear existing questions
                    
                    if (data[category] && data[category].length > 0) {
                        // Add saved questions
                        data[category].forEach(q => {
                            addQuestion(category, q);
                        });
                    }
                    
                    // Add some empty fields (at least 5)
                    const emptyFieldsToAdd = Math.max(5, 20 - (data[category]?.length || 0));
                    for (let i = 0; i < emptyFieldsToAdd; i++) {
                        addQuestion(category);
                    }
                });
            } else {
                // Initialize with 20 empty fields per category
                categories.forEach(category => {
                    for (let i = 0; i < 20; i++) {
                        addQuestion(category);
                    }
                });
            }
        }

        // Import from CSV
        function importFromCSV(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                const lines = csvData.split('\n');
                
                // Skip header row
                if (lines.length <= 1) return;
                
                // Keep track of how many questions were added to each category
                const questionsAdded = {};
                categories.forEach(cat => { questionsAdded[cat] = 0; });
                
                // Process each line
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    
                    // Parse CSV line (handling quotes and commas properly)
                    let fields = [];
                    let field = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < lines[i].length; j++) {
                        const char = lines[i][j];
                        
                        if (char === '"') {
                            if (inQuotes && j+1 < lines[i].length && lines[i][j+1] === '"') {
                                // Double quotes inside quotes - add a single quote
                                field += '"';
                                j++; // Skip next quote
                            } else {
                                // Toggle quote state
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            // End of field
                            fields.push(field);
                            field = '';
                        } else {
                            field += char;
                        }
                    }
                    
                    // Don't forget the last field
                    fields.push(field);
                    
                    if (fields.length >= 4) {
                        const category = fields[0].trim().replace(/^"|"$/g, '');
                        const question = fields[1].trim().replace(/^"|"$/g, '');
                        const answer = fields[2].trim().replace(/^"|"$/g, '');
                        const value = fields[3].trim().replace(/^"|"$/g, '');
                        
                        // Only process if category is valid
                        if (categories.includes(category)) {
                            questionsAdded[category]++;
                            
                            // Get question container
                            const questionList = document.getElementById(`questions-${category}`);
                            const questionElements = questionList.querySelectorAll('.question');
                            
                            // Find first empty question field
                            let emptyFieldFound = false;
                            
                            for (let q of questionElements) {
                                const inputs = q.querySelectorAll("input");
                                if (!inputs[0].value.trim() && !inputs[1].value.trim() && !inputs[2].value.trim()) {
                                    // Empty field found, populate it
                                    inputs[0].value = question;
                                    inputs[1].value = answer;
                                    inputs[2].value = value;
                                    emptyFieldFound = true;
                                    break;
                                }
                            }
                            
                            // If no empty field was found, add a new one
                            if (!emptyFieldFound) {
                                const newQuestionDiv = addQuestion(category, {
                                    question: question,
                                    answer: answer,
                                    value: value
                                });
                            }
                        }
                    }
                }
                
                // Save the updated data
                saveToLocalStorage();
                
                // Show import summary
                let summary = "تم الاستيراد بنجاح:\n";
                categories.forEach(cat => {
                    if (questionsAdded[cat] > 0) {
                        summary += `- ${cat}: ${questionsAdded[cat]} سؤال\n`;
                    }
                });
                alert(summary);
            };
            reader.readAsText(file);
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm("هل أنت متأكد من رغبتك في مسح جميع البيانات؟")) {
                localStorage.removeItem('questionData');
                init(); // Reinitialize the app
            }
        }

        // Remove duplicate questions
        function removeDuplicates() {
            // Track all questions to identify duplicates
            const allQuestions = {};
            let duplicatesFound = 0;
            
            // First, scan all categories and identify duplicates
            categories.forEach(category => {
                const questionList = document.getElementById(`questions-${category}`).children;
                
                for (let q of questionList) {
                    const inputs = q.querySelectorAll("input");
                    const questionText = inputs[0].value.trim();
                    
                    // Skip empty questions
                    if (!questionText) continue;
                    
                    // If this question already exists, mark for deletion
                    if (allQuestions[questionText]) {
                        // Mark this element for deletion
                        q.setAttribute('data-duplicate', 'true');
                        duplicatesFound++;
                    } else {
                        // Add to seen questions
                        allQuestions[questionText] = true;
                    }
                }
            });
            
            if (duplicatesFound === 0) {
                alert("لم يتم العثور على أسئلة مكررة.");
                return;
            }
            
            // Ask for confirmation
            if (confirm(`تم العثور على ${duplicatesFound} سؤال مكرر. هل تريد حذفهم؟`)) {
                // Remove all duplicates
                document.querySelectorAll('[data-duplicate="true"]').forEach(element => {
                    element.remove();
                });
                
                // Save the updated data
                saveToLocalStorage();
                
                alert(`تم حذف ${duplicatesFound} سؤال مكرر بنجاح.`);
            }
        }

        // Toggle category expand/collapse
        function toggleCategory(button) {
            const category = button.closest('.category');
            
            if (category.classList.contains('collapsed')) {
                // Expand
                category.classList.remove('collapsed');
                button.textContent = 'طي'; // "Collapse" in Arabic
            } else {
                // Collapse
                category.classList.add('collapsed');
                button.textContent = 'توسيع'; // "Expand" in Arabic
            }
        }

        // Bulk paste modal functions
        function openBulkPasteModal() {
            document.getElementById('bulkPasteModal').style.display = 'block';
        }

        function closeBulkPasteModal() {
            document.getElementById('bulkPasteModal').style.display = 'none';
        }

        function processBulkPaste() {
            const pastedText = document.getElementById('bulkPasteArea').value;
            const selectedCategory = document.getElementById('categorySelect').value;
            
            if (!pastedText.trim()) {
                alert("الرجاء إدخال بعض الأسئلة أولاً.");
                return;
            }
            
            // Split by new lines
            const lines = pastedText.split('\n');
            let questionsAdded = 0;
            
            // Process each line
            for (const line of lines) {
                if (!line.trim()) continue;
                
                // Try to match the pattern "question? answer. value"
                const regex = /(.*?)[؟?]\s*(.*?)\.\s*(\d+)/;
                const match = line.match(regex);
                
                if (match) {
                    const question = match[1] + '؟';
                    const answer = match[2].trim();
                    const value = match[3].trim();
                    
                    // Find first empty question field or add new one
                    const questionList = document.getElementById(`questions-${selectedCategory}`);
                    const questionElements = questionList.querySelectorAll('.question');
                    
                    let emptyFieldFound = false;
                    
                    for (let q of questionElements) {
                        const inputs = q.querySelectorAll("input");
                        if (!inputs[0].value.trim() && !inputs[1].value.trim() && !inputs[2].value.trim()) {
                            // Empty field found, populate it
                            inputs[0].value = question;
                            inputs[1].value = answer;
                            inputs[2].value = value;
                            emptyFieldFound = true;
                            questionsAdded++;
                            break;
                        }
                    }
                    
                    // If no empty field was found, add a new one
                    if (!emptyFieldFound) {
                        addQuestion(selectedCategory, {
                            question: question,
                            answer: answer,
                            value: value
                        });
                        questionsAdded++;
                    }
                }
            }
            
            // Save to localStorage
            saveToLocalStorage();
            
            // Close modal and show summary
            closeBulkPasteModal();
            
            if (questionsAdded > 0) {
                alert(`تم إضافة ${questionsAdded} سؤال بنجاح إلى فئة "${selectedCategory}".`);
                
                // Scroll to the category
                const categoryElement = document.querySelector(`[id="questions-${selectedCategory}"]`).closest('.category');
                categoryElement.scrollIntoView({ behavior: 'smooth' });
                
                // Make sure the category is expanded
                if (categoryElement.classList.contains('collapsed')) {
                    const toggleButton = categoryElement.querySelector('.toggle-btn');
                    toggleCategory(toggleButton);
                }
            } else {
                alert("لم يتم التعرف على أي أسئلة بالتنسيق المطلوب. تأكد من استخدام التنسيق: السؤال؟ الإجابة. القيمة");
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bulkPasteModal');
            if (event.target === modal) {
                closeBulkPasteModal();
            }
        };

        // Initialize the app
        init();
    </script>
</body>
</html>
